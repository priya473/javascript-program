<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
		var a=["Rahul","Ram",56,"Jay"];
		// var a=new Array("Rahul","Ram",56,"Jay");
		for(let i=0;i<=3;i++)
		{
			document.write(a[i]+"<br>");
		}
		document.write("<hr/>");
		/* In case if you dont know array length use length property with forloop */
		for(let i=0;i<a.length;i++)
		{
			document.write(a[i]+"<br>");
		}
	</script>
</body>
</html>
